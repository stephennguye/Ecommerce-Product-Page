<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fashion Boutique</h1>
  </header>

  <main class="product-page">
    <div class="product-image">
      <img src="Example Image.jpg?text=T-Shirt" alt="T-Shirt">
    </div>

    <div class="product-info">
      <h2>Classic White T-Shirt</h2>
      <p class="description">
        99% cotton, soft and comfortable T-shirt. Perfect for casual wear.
      </p>
      <p class="price">$99.00</p>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1">

      <button id="addToCartBtn">Add to Cart</button>

      <div id="cartMessage"></div>
    </div>
  </main>

  <footer>
    <p>2023 T-Shirt Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
